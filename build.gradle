plugins {
    id 'java-library'
    id 'application'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.7.0'
    id "org.sonarqube" version "3.0"
    id 'com.adarshr.test-logger' version '3.1.0'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {

    testImplementation 'edu.berkeley.cs.jqf:jqf-fuzz:1.8'
    
    // JUnit-Quickcheck
    // testImplementation 'com.pholser:junit-quickcheck-core:1.0'
    // testImplementation 'com.pholser:junit-quickcheck-generators:1.0'

    //JQWIK
    testImplementation("net.jqwik:jqwik:1.6.2")

    // Mockito
    testImplementation 'org.mockito:mockito-junit-jupiter:4.2.0'

    // JBehave
    testImplementation 'org.jbehave:jbehave-core:4.8.3'
    testImplementation 'org.jbehave.site:jbehave-site-resources:3.3.1'
    testImplementation 'com.github.valfirst:jbehave-junit-runner:2.3.0'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.8.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.2.600'
}

apply plugin: 'java'

task copyJBehaveFilesToExpectedLocation(type: Copy) {
    from 'target/jbehave/view'
    from('TDD2021TESTS/src/test/resources/') {
        include 'images/*'
        include 'style/*'
    }
    into 'build/reports/jbehave'
}

task cleanTargetDirectory(type: Delete) {
    delete 'target'
}

test {
    // Use junit platform for unit tests.
    useJUnitPlatform()
    
    include '**/*Properties*.class'
    include '**/*QuickCheck*.class'
	include '**/*Examples.class'
	include '**/*Test.class'
	include '**/*Tests.class'

    dependsOn cleanTest
    testLogging.showStandardStreams = true
    finalizedBy jacocoTestReport
    finalizedBy copyJBehaveFilesToExpectedLocation
    // finalizedBy cleanTargetDirectory
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        // csv.required
    }
}

jacoco {
    toolVersion = "0.8.7"
}

pitest {
    targetClasses = ['vvl.util.*','vvl.lisp.*','vvl.bdd.*']  
    junit5PluginVersion = '0.15'
    threads = 4
    outputFormats = ['HTML','XML']
    timestampedReports = false
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.junit.reportPaths","build/test-results/test/"
        property "sonar.jacoco.reportPaths","build/reports/jacoco/test/"
        property "dc5.mutationAnalysis.pitest.sensor.reports.directory","build/reports/pitest/"

    }
}

application {
    mainClass.set('vvl.lisp.REPL')
}

jar {
  manifest {
    attributes(
      'Main-Class': 'vvl.lisp.REPL'
    )
  }
}

sourceSets {
    test {
        java {
            srcDirs = ['TDD2022TESTS/src/test/java','TDD2022OWNTESTS/src/test/java','TDD2021HIDDENTESTS/src/test/java']
            exclude '**/.gitkeep'
        }
        resources {
            srcDirs = ['TDD2022TESTS/src/test/resources','TDD2022OWNTESTS/src/test/resources','TDD2021HIDDENTESTS/src/test/resources']
            exclude '**/.gitkeep'
        }
    }
}

compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}





